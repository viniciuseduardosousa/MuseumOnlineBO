<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online Museum</title>
    
</head>
<body>
    <header></header>
    <h1>Rijksmuseum</h1>
    <div class="head">
    </div>
    <img src="media/nachtwacht.jpeg" alt="">
    <footer>
        <button id="show-more">More</button>
    <div>
        <div class="model" id="model1">Contact
            Telefoonnummer: 0612345678 <br>
            Email: bla@Rijksmuseum.nl
        </div>
 </div>
    </footer>
    <script>
        var button = document.getElementById("show-more")

        button.onclick = function(){
            
            for (var i = 0; i < 3; i++) {
            
            var content = document.getElementById("model" + (i + 1));

            var isOpen = content.classList.toggle('open');

            button.innerHTML = isOpen ? "Less" : "More";
        }

        };
    </script>
</body>

</html>
